<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="pomodoro-container">
        <header>
            <h1>Pomodoro timer</h1>
        </header>

        <main>
            <time class="timer-display" datetime="PT25M">25:00</time>

            <div class="controls">
                <button aria-label="Start timer" type="button" class="start-btn">Start</button>
                <button aria-label="Pause timer" type="button" class="pause-btn">Pause</button>
                <button aria-label="Stop timer" type="button" class="stop-btn">Stop</button>
            </div>
        </main>

    </div>

</body>
</html>
